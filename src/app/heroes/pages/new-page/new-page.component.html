<h1>
  {{ currentHero.id ? 'Edit' : 'Add'}}
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="heroForm" (ngSubmit)="onSubmit()" class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input formControlName="superhero" matInput required
                   type="text"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input formControlName="alter_ego" matInput required
                   type="text">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First Appearance</mat-label>
            <input formControlName="first_appearance" matInput required
                   type="text"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input formControlName="characters" matInput required
                   type="text"
            >
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creator</mat-label>
            <mat-select
              formControlName="publisher"
              required>
              <mat-option *ngFor="let publisher of publishers"
                          [value]="publisher.id"
              >
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input formControlName="alt_img" matInput required
                   type="text"
            >
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            *ngIf="currentHero.id"
            color="warn"
            mat-flat-button
            (click)="onDeleteHero()"
          >Remove
          </button>
          <span></span>

          <button
            color="primary"
            mat-flat-button
            (click)="onSubmit()"
          >Save
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroImage"  alt="hero image" mat-card-image src="">
    </mat-card>

  </div>
</div>
