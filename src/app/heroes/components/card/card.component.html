<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <img [alt]="hero.superhero" [src]="hero | heroImage" mat-card-image/>

  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>First appearance</p>
    <br>
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
        {{name}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      [routerLink]="['/heroes/edit', hero.id]"
      color="primary"
      mat-button
      mat-raised-button
    >
      <mat-icon>edit</mat-icon>
      Edit
    </button>

    <span class="spacer"></span>

    <button
      [routerLink]="['/heroes', hero.id]"
      color="accent"
      mat-button
      mat-raised-button
    >
      <mat-icon>more_horiz</mat-icon>
      More
    </button>


  </mat-card-actions>
</mat-card>
