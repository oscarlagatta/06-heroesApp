<h1 mat-dialog-title>Are you sure ?</h1>
<div mat-dialog-content>
  <p>This process cannot be undone, you are about to remove {{data.superhero}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onNoConfirm()" cdkFocusInitial>Ok</button>
</div>
